<!DOCTYPE html>
<html>

<head>
	<title>Data Structure</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/styles.dd855970.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="/styles.dd855970.js"></script></head>

<body>
	<div class="contact-text">
		<h2><center>Contact Manager</center></h2>
	</div>
		<div class="container">
			<div class="row">

				<!-- Kolom Sebelah Kiri -->
				<div class="col-md-3">
					<div class="form-group">
						<label><b>Full Name</b></label>
						<input type="text" id="fullname" value="" class="form-control">
					</div>

					<div class="form-group">
						<label><b>Phone Number</b></label>
						<input type="text" id="phone" value="" class="form-control">
					</div>

					<div class="form-group">
						<label><b>Email Address</b></label>
						<input type="text" id="email" value="" class="form-control">
					</div>

					<div class="form-group">
						<label><b>Gender</b></label>
						<br>
						<input id="gender" value="Male" type="radio">Male
						<br>
						<input id="gender" value="Female" type="radio">Female
					</div>

					<div class="btn-save">
						<button type="button" id="tambah" class="sub-btn-save">Save</button>
					</div>
				</div>

					<!-- Kolom Sebelah Kanan -->
					<div class="col-md-8">
						<div style="margin-top: 2%; margin-left: 2%;" class="row">
							<div class="col-sm-8">
								<input class="form-control" placeholder="Search..." type="search" id="search">
							</div>

							<!-- Button Filter by Gender -->
							<div class="col-sm-4">
								<form action="#">
								<button type="button" class="btn btn-light text-secondary" data-toggle="modal" data-target="#exampleModal">
									Filter By Gender</button>

								<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="exampleModalLabel">Filter By Gender</h5>
													<button type="button" class="close" data-dismiss="modal" aria-label="Close">
													<span aria-hidden="true">&times;</span>
												  	</button>
											</div>

												<div class="modal-body">
													<button type="button" class="btn btn-primary" id="gender" data-val="all" data-dismiss="modal">All</button>
													<button type="button" class="btn btn-success" id="gender" data-val="male" data-dismiss="modal">Male</button>
													<button type="button" class="btn btn-warning" id="gender" data-val="female" data-dismiss="modal">Female</button>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>

					<!-- Tabel -->
					<table style="margin-top: 3%;" class="table table-bordered">
						<thead>
							<tr>
								<th scope="col"><center>Id</center></th>
								<th scope="col"><center>Full Name</center></th>
								<th scope="col"><center>Phone Number</center></th>
								<th scope="col"><center>Email</center></th>
								<th scope="col"><center>Gender</center></th>
								<th scope="col"><center>Aksi</center></th>
							</tr>
						</thead>
						<tbody id="table-rows">

						</tbody>
					</table>
				</div>
			</div>
		</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
